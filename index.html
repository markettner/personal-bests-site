<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bests</title>
    <meta name="description" content="Personal Bests - Track and export your fitness achievements.">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 24px;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 28px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 48px;
        }

        .links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 24px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        a:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        footer {
            position: fixed;
            bottom: 24px;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.25rem;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-icon">üèÜ</div>
        <h1>Personal Bests</h1>
        <p class="tagline">Track and export your fitness achievements</p>

        <div class="links">
            <a href="privacy_policy.html">Privacy Policy</a>
        </div>
    </div>

    <footer>
        ¬© 2024 Personal Bests
    </footer>
</body>

</html>
